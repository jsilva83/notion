<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greeting Message</title>
        <style>
            #lbl {
                font-family: monospace;
                font-size: xx-large;
                color: #626262;
                padding: 5px;
                border: 1px solid #ececec;
                text-align: center;
                line-height: 1.5;
                height:85%
            }
            #date{
                font-size:large;
            }
            body{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div id="lbl"></div>
    </body>
    <script>
        var weekday = new Array(7);
        weekday[0] = "Segunda-feira";
        weekday[1] = "Terça-feira";
        weekday[2] = "Quarta-feira";
        weekday[3] = "Quinta-feira";
        weekday[4] = "Sexta-feira";
        weekday[5] = "Sábado";
        weekday[6] = "Domingo";

        var today = new Date();
        var hours = today.getHours();
        var dayOfWeek = weekday[today.getDay()]
        var date = dayOfWeek+" "+today.getDate()+"/"+(today.getMonth()+1)+"/"+today.getFullYear();
        var greet;
        if (hours < 12)
            greet = "Bom dia   ";
        else if (hours >= 12 && hours <= 18)
            greet = "Bom tarde ";
        else if (hours >= 18 && hours <= 24)
            greet = "Boa noite ";

        document.getElementById("lbl").innerHTML = 
            greet+=`<div id="date"> É ${date}</div>`;
    </script>
</html>
